<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>


    <link rel="stylesheet" href="./styles/output.css">
    <script src="./script/burgers.js"></script>
    <script src="./script/bebidas.js"></script>
    <link rel="icon" href="./img/logo.png">
    <title>Let's Go Burger</title>
</head>
<body>
    <!-- HEADER -->
    <header class="w-full h-[420px] bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./img/logo.png" alt="Logo lets" 
            class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">
                LET's GO BURGER
            </h1>
            <span class=" text-white font-medium">Trav. Rio da Silva, 423, Santa Amélia</span>
            <div class="bg-green-600 px-4 py-1 rounded-lg mt-4" id="date-span">
                <span class="font-medium">Ter á Dom - 18:00 as 23:00</span>
            </div>
        </div>
    </header>
    <!-- FIM HEADER -->

    <h2 class="text-2xl md:text-4xl font-bold text-center mt-10 mb-10">
        Conheça nosso cardápio
    </h2>

    <!-- INICIO MENU -->
    <div id="menu">
        <h2 class="text-3xl md:text-4xl font-bold mb-6 mx-auto max-w-7xl px-2">BURGERS</h2>
        <!-- GRID BURGERS -->
        <main id="burger-container" class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-10"></main>
        <!-- FIM GRID BURGERS -->

        <h2 class="text-3xl md:text-4xl font-bold mb-6 mx-auto max-w-7xl px-2">BEBIDAS</h2>
        <!-- GRID BEBIDAS -->
        <div id="bebidas-container" class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-28"></div>
        <!-- FIM GRID BEBIDAS -->
    </div>
    <!-- FIM MENU -->

    <!-- MODAL CART -->
    <div id="cart-modal" class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden">
        <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">

            <h2 class="text-center font-bold text-2xl mb-2">Meu Carrinho</h2>

            <div id="cart-items" class="flex justify-between mb-2 flex-col"></div>

            <p class="font-bold">Total: <span id="cart-total">0.00</span></p>
            <P class="font-bold mt-4">Endereço de entrega: </P>
            
            <input 
            type="text"
            placeholder="Digite seu endereço completo..."
            id="address"
            class="w-full border-2 p-1 rounded my-1">
            
            <p class="text-red-500 hidden" id="address-warn">Digite seu endereço completo!</p>

            <div class="flex items-center justify-between mt-5 w-full">
                
                <button id="close-modal-btn">Fechar</button>

                <button id="checkout-btn" class="bg-green-500 px-4 py-1 rounded font-bold">Finalizar Pedido</button>
            
            </div>
        </div>
    </div>
    <!-- FIM MODAL CART -->

    <!-- BUTTON CART FOOTER -->
    <footer class="w-full bg-green-600 h-14 fixed bottom-0 z-40 flex items-center justify-center ">
        <button 
        class="font-bold flex items-center justify-center gap-2 h-full w-full"
        id="cart-btn"
        >
            (<span id="cart-count">0</span>) Veja seu carrinho <i class="fa fa-shopping-cart text-lg text-white"></i>
        </button>
    </footer>
    <!-- FIM BUTTON CART FOOTER -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script/scripts.js"></script>
</body>
</html>
